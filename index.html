<h1>Command-Line Obfuscator</h1>
<div class="container">
    <div>
        <fieldset>
            <legend>Input</legend>
            Enter a command below, or load a configuration from disk: <input type="file" id="JsonFile" accept=".json" />
            <textarea
                id="input_command">certutil -f -urlcache -split https://wietze.github.io/robots.txt output.txt</textarea>
            <div id="tokens"></div>

        </fieldset>
        <fieldset>
            <legend>Options</legend>

            <div class="option" id="RandomCase">
                <input type="checkbox" id="option_randomcase" data-function="RandomCase" />
                <label for="option_randomcase">Enable <a class="explain">RaNdomCasE</a></label>
                <div class="suboptions">
                    <div class="flex-row">
                        <label for="option_randomcase_arg0">Apply to</label>
                        <div class="option_target button" id="option_randomcase_arg0" data-excluded_types="[]"></div>
                    </div>
                    <div class="flex-row">
                        <label for="option_randomcase_arg1">Probability</label>
                        <input type="range" id="option_randomcase_arg1" data-field="Probability" class="probability" min="0" max="1"
                            step="0.01"><span></span>
                    </div>
                </div>
            </div>

            <div class="option" id="OptionCharSubstitution">
                <input type="checkbox" id="option_optioncharsubstitution" data-function="OptionCharSubstitution" />
                <label for="option_optioncharsubstitution">Enable <a class="explain">Option Char Substitution</a></label>
                <div class="suboptions">
                    <div class="flex-row">
                        <label for="option_optioncharsubstitution_arg0">Apply to</label>
                        <div class="option_target button" id="option_optioncharsubstitution_arg0" data-excluded_types="[&quot;command&quot;,&quot;path&quot;]"></div>
                    </div>
                    <div><label for="option_optioncharsubstitution_arg1">Used Option Char</label><input type="text"
                            id="option_optioncharsubstitution_arg1" data-field="ProvidedOptionChar" placeholder="-" value="-" maxlength="1" /></div>
                    <div><label for="option_optioncharsubstitution_arg2">Possible option chars</label><input type="text"
                            id="option_optioncharsubstitution_arg2" data-field="OutputOptionChars" data-type="array" placeholder="/_~" value="/–—−" /></div>
                </div>
            </div>

            <div class="option" id="CharacterInsertion">
                <input type="checkbox" id="option_characterinsertion" data-function="CharacterInsertion" />
                <label for="option_characterinsertion">Enable <a class="explain">Character Insertion</a></label>
                <div class="suboptions">
                    <div class="flex-row">
                        <label for="option_characterinsertion_arg0">Apply to</label>
                        <div class="option_target button" id="option_characterinsertion_arg0" data-excluded_types="[&quot;command&quot;,&quot;path&quot;]"></div>
                    </div>
