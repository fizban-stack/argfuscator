<head>
    <title>Obfuscator Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<script src="assets/js/code.js"></script>

<menu class="context-menu">
    <li data-type="disabled">Ignore</li>
    <li data-type="command">Program Name</li>
    <li data-type="argument">Regular Argument</li>
    <li data-type="path">File Path</li>
    <li data-type="url">URL</li>
    <!-- <li>Add...</li> -->
</menu>
<header>
<img src="assets/img/logo.png" class="site-logo" alt="Logo" />
<h1>Command-Line Obfuscator</h1>
</header>
<div class="container">
    <div>
        <fieldset>
            <legend>Input</legend>
            Enter a command below, or load a configuration from disk: <input type="file" id="JsonFile" accept=".json" />
            <textarea
                id="input_command" placeholder="Enter the command to be obfuscated here..."></textarea>
            <div id="tokens"></div>
        </fieldset>
        <fieldset>
            <legend>Output</legend>
            <div id="output_command"></div>
        </fieldset>
    </div>

    <fieldset id="options-panel">
        <legend>Options</legend>
    </fieldset>
</div>
<footer>
    <div id="obfuscation-bar">
        <a class="button" id="obfuscation_run">Apply obfuscation</a>
        <a class="button" id="download_config" download="config-export.json">Download config</a>
        <a class="button" id="reset_form">Reset</a>
    </div>
</footer>

</html>
